<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Shojumaru">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid main">
		<h1>Pomodoro<br>Clock</h1>
		<div class="row controls">
			<div class="col-xs-6 sessionLength">
				<p>Session<br>Length</p>
				<div class="innerControls">
					<button class="btn-sm sessionBtn" id="sessionMinus">-</button>
					<span id="sessionValue">3</span>
					<button class="btn-sm sessionBtn" id="sessionPlus">+</button>
				</div>
			</div>
			<div class="col-xs-6 breakLength">
				<p>Break<br>Length</p>
				<div class="innerControls">
					<button class="btn-sm breakBtn" id="breakMinus">-</button>
					<span id="breakValue">5</span>
					<button class="btn-sm breakBtn" id="breakPlus">+</button>
				</div>
			</div>
		</div>
		<div class="row clock">
			<h3 id="timerLabel">Session Time Remaining:</h3>
			<h2 id="timer">3</h2>
		</div>
		<h4>To illustrate functionality, this Pomodoro Clock operates in seconds, not minutes.</h4>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
