<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Shojumaru">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main">
		<h1>Pomodoro<br>Clock</h1>
		<div class="controls">
			<div class="session">
				<p>Session<br>Length</p>
				<div class="controls-inner">
					<button class="btn-session btn-minus">-</button>
					<span id="sessionValue">25</span>
					<button class="btn-session btn-plus">+</button>
				</div>
			</div>
			<div class="break">
				<p>Break<br>Length</p>
				<div class="controls-inner">
					<button class="btn-break btn-minus">-</button>
					<span id="breakValue">5</span>
					<button class="btn-break btn-plus">+</button>
				</div>
			</div>
		</div>
		<div class="clock">
			<h3 id="clockHeader">Session Time Remaining:</h3>
			<h1 id="clockTime">25</h1>
		</div>
		<footer>To illustrate functionality, this Pomodoro Clock operates in seconds, not minutes.</footer>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
